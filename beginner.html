        <script>
//******************Script to rendomize the answers*********************

            function resert() {
            var containor = document.querySelector('#container');
            shuffleElements(containor);
        };

        
        function  shuffleElements(containor) {
            var elements = containor.children;
            for (var i = elements.length; i >= 0; i--) {
            containor.appendChild(elements[Math.random() * i | 0]);
            }
        };

//************************New element **************************
